<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up </title>
</head>
<body>
    <div class="flex-col">
        <div class="header">
            <div class="flex-row justify-end h-margin account-sign">
                <div class="flex-col h-margin text-sign">
                    <p>Already have an intuit account?</p>
                    <p>i forgot my User ID or Password</p>
                </div>
                <button type="submit">Sign in</button>
            </div>

        </div>
        <div class="content">
            <div class="logo">
                <img class="img-size" src="https://datainsure.com/wp-content/uploads/2014/11/Intuit-Logo-Greyscale-Web-011-300x140.png" alt="">
            </div>

            <h2>One Account</h2>
            <h2>Everything Intuit</h2>

            <p>Create an account for all of Intuit's products including Mint. <a href="#">Learn more</a></p>

        <div class="signup-form ">
            <form action="" >
                <div class="flex-col  v-margin inputs">
            <label for="email-address">Email</label><input type="email" name="email-address" class="v-margin">
            <label for="tel">Phone</label><input type="tel" name="telephone" class="v-margin">
            <label for="">Password</label><input type="password" name="password" class="v-margin">
            <label for="">Confirm Password</label><input type="password" name="confirm-password" class="v-margin">
            <button type="submit">Create Account</button>
        </div>
        </form>
        <span>By clicking Create Account, you agree to our
                Terms of Service and have read and acknowledge our Privacy Statement.</span>
        </div>

        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
